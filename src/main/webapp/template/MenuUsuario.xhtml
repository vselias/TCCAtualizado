<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<p:toolbar>
		<p:toolbarGroup>
			<p:commandButton actionListener="#{cadastroUsuarioMB.limparCampos}"
				update="frmUsuario msg" immediate="true" value="Limpar"
				icon="fa fa-file-o">
				<p:resetInput target="panel" />
			</p:commandButton>
			<p:separator />
			<p:commandButton update="@form msg" action="#{cadastroUsuarioMB.salvar}"
				icon="fa fa-floppy-o" value="Salvar" />
		</p:toolbarGroup>
		<p:toolbarGroup align="right">
			<p:button outcome="PesquisaUsuario" value="Pesquisar"
				icon="fa fa-search" />

		</p:toolbarGroup>
	</p:toolbar>
</ui:composition>
