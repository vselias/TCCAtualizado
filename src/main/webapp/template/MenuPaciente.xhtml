<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:toolbar style="marin" id="idToolbar">
		<p:toolbarGroup>
			<p:commandButton process="@this" action="#{pacienteMB.limpar}"
				update="frmPaciente" value="Limpar" icon="fa fa-file-o">
				<p:resetInput target="frmPaciente" />
			</p:commandButton>
			<p:separator />
			<p:commandButton id="btnSalvar" icon="fa fa-floppy-o" value="Salvar"
				action="#{pacienteMB.salvar}" update="@form  :frmPaciente:msg" />
			<p:separator />

		</p:toolbarGroup>
		<p:toolbarGroup align="right">

			<p:button value="Pesquisar" icon="fa fa-search"
				outcome="PesquisaPaciente.xhtml" />
		</p:toolbarGroup>
	</p:toolbar>
</ui:composition>
